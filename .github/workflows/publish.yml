name: Publish to pub.dev

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: ./.github/actions/setup-flutter
      - name: Publish
        run: flutter pub publish --force
